[template]
cargo_generate_version = ">=0.21.0"
description = "Rust application starter with strict lints, miette errors, tracing, CI, and coverage"
ignore = [
    "cargo-generate.toml",
    "Cargo.lock",
    ".claude/",
    ".github/workflows/template-test.yml",
    "TEMPLATE.md",
    "target/",
]

[placeholders.description]
type = "string"
prompt = "A short description of your project"
default = "A Rust application"
