name: CI

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Fmt / Clippy / Machete
    # Skip on the template repo â€” template-test.yml handles validation there.
    if: github.repository != 'ogghead/rust-starter'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo fmt -- --check
      - run: cargo clippy -- -D warnings
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-machete
      - run: cargo machete

  test:
    name: Test
    if: github.repository != 'ogghead/rust-starter'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest
      - run: cargo test --doc
      - run: cargo nextest run

  msrv:
    name: MSRV (1.85)
    if: github.repository != 'ogghead/rust-starter'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.85
      - uses: Swatinem/rust-cache@v2
      - run: cargo check

  deny:
    name: Dependency audit
    if: github.repository != 'ogghead/rust-starter'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v2

  coverage:
    name: Coverage
    if: github.repository != 'ogghead/rust-starter'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov,cargo-nextest

      - name: Run tests with coverage
        run: cargo llvm-cov nextest --lcov --output-path lcov.info

      - name: Generate HTML report
        run: cargo llvm-cov nextest --html --output-dir target/llvm-cov/html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/llvm-cov/html/
          retention-days: 14

      - name: Enforce coverage threshold
        run: cargo llvm-cov nextest --fail-under-lines 60

      # Uncomment to upload to Codecov (requires CODECOV_TOKEN secret):
